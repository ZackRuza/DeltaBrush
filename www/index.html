<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaBrush - 3D Modelling Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="left-buttons">
        <button id="btn-1">‚úö</button>
            <div id="subbuttons" class="subbtns">
                <button id="subbtn-1">‚ñ°</button>
                <button id="subbtn-2">‚óã</button>
                <button id="subbtn-3">‚á™</button>
            </div>
        <button id="btn-2">‚úñ</button>
        <button id="btn-3">3</button>

    <input type="file" id="file-upload" accept=".obj" style="display: none;">

    </div>  

    <div id="app">
        <header>
            <h1>ùö´</h1>

            <nav class="menu-bar">            
                <ul>
                    <li class="main-menu">    
                        File
                        <div class="dropdown">     
                            <div id="upload-mesh-btn" class="dropdown-item">Upload Mesh</div>
                        </div>
                    </li>

                    <li class="main-menu">Edit</li>

                    <li class="main-menu">
                        View
                        <div class="dropdown">
                            <div id="reset-camera-btn" class="dropdown-item">Reset Camera</div>
                        </div>
                    </li>

                    <li class="main-menu">Help</li>
                </ul>
            </nav>


        </header>
        <main>
            <canvas id="canvas"></canvas>
        </main>

        <div class="resize-handle"></div>

        <aside class="right-panel">

            <div class="tabs">
                <button class="tab active" data-tab="scene">Scene Info</button>
                <button class="tab" data-tab="models">Models</button>
                <button class="tab" data-tab="hierarchy">Hierarchy</button>
            </div>

            <div class="tab-content active" id="scene">
                <p>Objects: <span id="object-count">0</span></p>
                <p>Vertices: <span id="vertex-count">0</span></p>
                <p>Triangles: <span id="triangle-count">0</span></p>
                <p>Selected: <span id="selected-object">None</span></p>
                <p>Edit Mode: <span id="edit-mode">Off</span></p>
            </div>

            <div class="tab-content" id="models">
                <button id="models-upload-btn" class="models-upload-btn">
                    + Upload Mesh
                </button>
                <div id="models-list"></div>
            </div>

            <div class="tab-content" id="hierarchy">
                <p>Hierarchy tab</p>
            </div>

        </aside>

    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
