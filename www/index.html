<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaBrush - 3D Modelling Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>DeltaBrush</h1>
            <div class="toolbar">
                <button id="create-cube">Create Cube</button>
                <button id="create-sphere">Create Sphere</button>
                <button id="clear-scene">Clear Scene</button>
            </div>
        </header>
        <main>
            <canvas id="canvas"></canvas>
        </main>
        <aside>
            <h2>Scene Info</h2>
            <div id="info">
                <p>Objects: <span id="object-count">0</span></p>
                <p>Vertices: <span id="vertex-count">0</span></p>
                <p>Triangles: <span id="triangle-count">0</span></p>
            </div>
        </aside>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
