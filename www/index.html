<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaBrush - 3D Modelling Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="left-buttons">
        <button id="btn-1">1</button>
            <div id="subbuttons" class="subbtns">
                <button class="sub-btn">A</button>
                <button class="sub-btn">B</button>
                <button class="sub-btn">C</button>
            </div>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
    </div>  

    <div id="app">
        <header>
            <h1>DeltaBrush</h1>

            <nav class="menu-bar">
                <ul>
                    <li>File</li>
                    <li>Edit</li>
                    <li>View</li>
                    <li>Help</li>
                </ul>
            </nav>


            <div class="toolbar">
                <button id="create-cube">Create Cube</button>
                <button id="create-sphere">Create Sphere</button>
                <button id="create-plane">Create Plane</button>
                <button id="clear-scene">Clear Scene</button>
            </div>
        </header>
        <main>
            <canvas id="canvas"></canvas>
        </main>
        <aside>
            <h2>Scene Info</h2>
            <div id="info">
                <p>Objects: <span id="object-count">0</span></p>
                <p>Vertices: <span id="vertex-count">0</span></p>
                <p>Triangles: <span id="triangle-count">0</span></p>
                <p>Selected: <span id="selected-object">None</span></p>
                <p>Edit Mode: <span id="edit-mode">Off</span></p>
            </div>
        </aside>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
